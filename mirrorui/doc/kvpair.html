  <h2>名值对</h2>
  <p>标题和内容两个部分,中间有分割线.用于简短的提示或者说明.</p>
  <div class="kvpair mg-tb-10">
    <span class="key">Name</span>
    <span class="val">Value</span>
  </div>
  <pre>
&lt;div class="<b>kvpair</b>"&gt;
  &lt;span class="<b>key</b>"&gt;Name&lt;/span&gt;
  &lt;span class="<b>val</b>"&gt;Value&lt;/span&gt;
&lt;/div&gt;
</pre>
  <br />

    <div class="kvpair mg-lr-15">
