<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="../../mirrorui.css" rel="stylesheet" />
  <title>mirrorui-cssicon | mirror space</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 200px auto;
    }

    .menu-box {
      position: sticky;
      top: 0;
      width: 94%;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .tabsmenu-box {
      position: sticky;
      top: 0;
      width: 99%;
      z-index: 1;
    }

    .iconitem {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 64px;
      height: 64px;
      border-right: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .fs100 {
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu-box" id="main_menubox">
      <a class="btn link d-block bg-gray-lt" id="main_about"><i class="ico ico-star5"></i>&nbsp;About Css Icon</a>
      <div class="grids-3">
        <div class="iconitem" urlid="moon" title="月牙"><i class="ico ico-moon text-xxl"></i></div>
        <div class="iconitem" urlid="sun" title="太阳"><i class="ico ico-sun text-xxl" style="color:gold"></i></div>
        <div class="iconitem" urlid="star5" title="星星"><i class="ico ico-star5 text-xxl"></i></div>
      </div>
      <div class="grids-3">
        <div class="iconitem" urlid="triarr" title="三角箭头"><i class="ico ico-triarr up text-xxl"></i></div>
        <div class="iconitem" urlid="plus" title="加号"><i class="ico ico-plus text-xxl"></i></div>
        <div class="iconitem" urlid="minus" title="减号"><i class="ico ico-minus text-xxl"></i></div>
      </div>
      <div class="grids-3">
        <div class="iconitem" urlid="menu" title="菜单"><i class="ico ico-menu text-xxl"></i></div>
        <div class="iconitem" urlid="menu" title="菜单"><i class="ico ico-menu dot text-xxl"></i></div>
        <div class="iconitem" urlid="anglearr" title="直角箭头"><i class="ico ico-anglearr up text-xxl"></i></div>
      </div>
      <div class="grids-3">
        <div class="iconitem" urlid="search" title="搜索"><i class="ico ico-search text-xxl"></i></div>
        <div class="iconitem" urlid="disabled" title="禁用"><i class="ico ico-disabled text-xxl"></i></div>
        <div class="iconitem" urlid="info" title="信息"><i class="ico ico-info text-xxl"></i></div>
      </div>
      <div class="grids-3">
        <div class="iconitem" urlid="bookmark" title="书签"><i class="ico ico-bookmark text-xxl"></i></div>
        <div class="iconitem" urlid="mail" title="邮件"><i class="ico ico-mail text-xxl"></i></div>
        <div class="iconitem" urlid="powonff" title="电源开关"><i class="ico ico-powonff text-xxl"></i></div>
      </div>
      <div class="grids-3">
        <div class="iconitem" urlid="pc" title="PC"><i class="ico ico-pc text-xxl"></i></div>
        <div class="iconitem" urlid="phone" title="phone"><i class="ico ico-phone text-xxl"></i></div>
        <div class="iconitem" urlid="user" title="用户"><i class="ico ico-user text-xxl"></i></div>
      </div>
      <div class="grids-3">
        <div class="iconitem" urlid="chart" title="图表"><i class="ico ico-chart text-xxl"></i></div>
        <div class="iconitem" urlid="eye" title="眼睛"><i class="ico ico-eye text-xxl"></i></div>
        <div class="iconitem" urlid="lock" title="锁"><i class="ico ico-lock text-xxl"></i></div>
      </div>
    </div>
    <div class="content-box">
      <div class="tabsmenu-box">
        <div class="" id="cachepage_nav"></div>
      </div>
      <div class="pd-15 pd-b-50" id="cachepage_cont"></div>
    </div>
  </div>
  <script src="../../mirrorui.js"></script>
  <script src="/jslib/jslib.js"></script>
  <script src="/jslib/cavlib.js"></script>
  <script>
    ((win) => {
      // 新建cachePage实例,tabsDom:选项卡容器DOM,contDom:显示内容的容器DOM
      let cpg = win.ns.cachepage($('#cachepage_nav')[0], $('#cachepage_cont')[0]);
      cpg.onNewPageLoad((pid, title, contDom) => {
        let url = pid + '.html';
        $(contDom).load(url);
      });

      // 主菜单
      let sidemenu1 = $('#main_menubox .iconitem').each((item, index) => {
        item.onclick = () => {
          let urlid = $(item).prop('urlid');
          if (!urlid) return;
          let title = $(item).prop('title');
          cpg.load(urlid, title);
        };
      });

      //  (item, i) => {

      // 默认打开"关于"
      $('#main_about')[0].onclick = () => {
        cpg.load('about', 'css图标');
      };

      $('#main_about')[0].click();
      //$('#main_menubox .iconitem')[17].click();

    })(window);
  </script>
</body>
</html>
