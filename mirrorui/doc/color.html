<div class="doc-page">
  <h2>颜色</h2>
  <p>颜色值采取的是<a href="https://github.com/tailwindlabs/tailwindcss" target="_blank">tailwind css</a>的色卡,除了黑白灰,还有11个彩色.</p>
  <p>灰和11种彩色,选择了100-900梯度,数值越大,颜色越深.<a href="https://tailwindcss.com/docs/customizing-colors" target="_blank">tailwind color</a></p>
  <div id="colorsbox" class="grid grid-cols-12 mg-b-20"></div>
  <p>黑白,各附带一个相近色,以替代纯色.颜色来自tailwindcss的 Neutral-100,Neutral-900</p>
  <div class="flex mg-t-10">
    <b class="bd txt-black-0 w-80 h-30">黑#000</b>
    <b class="bd txt-black-1 w-180 h-30">黑-1 #171717</b>
    <b class="bd bg-black-0 txt-white-0 w-80 h-30">白#fff</b>
    <b class="bd bg-black-0 txt-white-1 w-180 h-30">白-1 #f5f5f5</b>
  </div>
</div>
<script>
  ((win) => {
    let html = '';
    let colors = win.colors;
    for (var i = 0; i < colors.length; i++) {
      let color = colors[i];
      let colorrow = '';
      for (var j = 0; j < 10; j++) {
        colorrow += `<b class="bg-${color}-${j} w-60 h-30 mg-tb-5"></b>`;
      }
      html += `<div class="flex flex-col a-center"><b>${color}</b>${colorrow}</div>`;
    }
    $('#colorsbox').html(html);

  })(window);
</script>
