<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="../mirrorui.css" rel="stylesheet" />
  <title></title>
  <style>
    html, body {
      height: 100%;
    }

    .container {
      display: grid;
      grid-template-rows: 36px auto 44px;
      height: 100%;
    }

    .content {
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div><m-btn id="btntheme">主题</m-btn></div>
    <div id="contbox" class="content"></div>
    <m-mnavmenu id="mnavmenu1">
      <div class="mnavmenu-group split">
        <ul class="mnavmenu-itembox close">
          <li><a class="mnavmenu-item">苹果</a></li>
          <li><a class="mnavmenu-item">桔子</a></li>
          <li><b class="mnavmenu-split"></b></li>
          <li><a class="mnavmenu-item">菠萝</a></li>
          <li><a class="mnavmenu-item">柠檬</a></li>
        </ul>
        <span class="mnavmenu-label">&equiv; 菜单一</span>
      </div>
      <div class="mnavmenu-group split">
        <ul class="mnavmenu-itembox close">
          <li><a class="mnavmenu-item">咖啡</a></li>
          <li><a class="mnavmenu-item">红茶</a></li>
          <li><span class="mnavmenu-split"></span></li>
          <li><a class="mnavmenu-item">烈酒</a></li>
          <li><a class="mnavmenu-item">葡萄酒</a></li>
        </ul>
        <span class="mnavmenu-label">&equiv; 菜单二</span>
      </div>
      <div class="mnavmenu-group">
        <ul class="mnavmenu-itembox close">
          <li><a class="mnavmenu-item">烤鸭</a></li>
          <li><a class="mnavmenu-item">烤鱼</a></li>
        </ul>
        <span class="mnavmenu-label">&equiv; 菜单3</span>
      </div>
    </m-mnavmenu>
  </div>
  <script src="../mirrorui.js"></script>
  <script>
    (() => {
      let html = '';
      for (var i = 0; i < 15; i++) {
        html += `<h6 class="mg-10">&gt;&gt;填充内容${i + 1}</h4>`;
      }
      document.getElementById('contbox').innerHTML = html;
      //
      let dom = document.getElementById('mnavmenu1');
      //console.log(dom);
      dom.create((item, i) => {
        window.ns.msgbox.alert(item.innerHTML + '  index: ' + i);
      });

      //
      document.getElementById('btntheme').onclick = () => {
        let cls = 'theme-dark';
        let html = document.documentElement;
        if (html.classList.contains(cls)) {
          html.classList.remove(cls);
        } else {
          html.classList.add(cls);
        }
      }
    })();
  </script>
</body>
</html>
