<div class="doc-page">
  <h2>select</h2>
  <p>使用select元素.需要设置背景色,option元素的背景色,继承无效.</p>
  <div class="grid grid-cols-4">
    <div class="mg-lr-5">
      <select class="select">
        <option>明月几时有</option>
        <option>把酒问青天</option>
        <option>不知天上宫阙</option>
        <option>今昔是何年</option>
      </select>
    </div>
    <div class="mg-lr-5">
      <select class="select green cir-10">
        <option>我欲乘风归去</option>
        <option>又恐琼楼玉宇</option>
        <option>高处不胜寒</option>
        <option>起舞弄清影</option>
        <option>何似在人间</option>
      </select>
    </div>
    <div class="mg-lr-5">
      <select class="select pink">
        <option>转朱阁,低绮户,照无眠</option>
        <option>不应有恨</option>
        <option>何事长向别时圆</option>
      </select>
    </div>
    <div class="mg-lr-5">
      <select class="select blue cir-5">
        <option>人有悲欢离合</option>
        <option>月有阴晴圆缺</option>
        <option>此事古难全</option>
        <option>但愿人长久</option>
        <option>千里共婵娟</option>
      </select>
    </div>
  </div>
  <br />

&lt;select class="<strong>select</strong>"&gt;
  &lt;option&gt;明月几时有&lt;/option&gt;

  &lt;option&gt;不知天上宫阙&lt;/option&gt;

&lt;/select&gt;
</pre>
</div>
