<div class="doc-page">
  <h2>边框</h2>
  <p class="text-in">类名格式: <b>bd-{dir} dir取值(t,b,l,r)或省略</b>表示上下左右4个方向,省略时表示全部.</p>
  <p class="text-in">边框带圆角,类名格式: <b>bdr-{dir}</b> dir取值(tl,tr,br,bl)或省略.表示4个角.</p>
  <p class="text-in">边框颜色,类名格式: <b>bd-{colorname}-{level}</b> 取值参考颜色</p>
  <div class="grids-5">
    <div class="bd bd-red-5 pd-15 mg-10">class="bd"</div>
    <div class="bd-t bd-red-5 pd-l-15 mg-10">class="bd-t"</div>
    <div class="bd-b bd-red-5 pd-l-15 mg-10">class="bd-b"</div>
    <div class="bd-l bd-red-5 pd-l-15 mg-10">class="bd-l"</div>
    <div class="bd-r bd-red-5 pd-l-15 mg-10">class="bd-r"</div>
  </div>
  <div class="grids-5">
    <div class="bd bdr bd-gray-5 pd-15 mg-10">class="bd bdr"</div>
    <div class="bd bdr-tl bdr-tr bd-gray-5 pd-15 mg-10">class="bd bdr-tr bdr-tl"</div>
    <div class="bd bdr-bl bdr-br bd-gray-5 pd-15 mg-10">class="bd bdr-br bdr-bl"</div>
  </div>
</div>
