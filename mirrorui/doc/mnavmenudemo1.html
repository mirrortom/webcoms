<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="../mirrorui.css" rel="stylesheet" />
  <script src="../mirrorui.js"></script>
  <title></title>
  <style>
    html, body {
      height: 100%;
    }

    .container {
      display: grid;
      grid-template-rows: 36px auto 56px;
      height: 100%;
    }

    .content {
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div></div>
    <div id="test2" class="content"></div>
    <m-mnavmenu id="mnavmenu1">
      <div class="mnavmenu-group">
        <span class="mnavmenu-menu"><span class="d-block">🏝</span>旅游</span>
      </div>
      <div class="mnavmenu-group">
        <span class="mnavmenu-menu"><span class="d-block">💯</span>比赛</span>
      </div>
      <div class="mnavmenu-group">
        <span class="mnavmenu-menu"><span class="d-block">🐶</span>动物</span>
      </div>
      <div class="mnavmenu-group">
        <span class="mnavmenu-menu"><span class="d-block">🍇</span>水果</span>
      </div>
    </m-mnavmenu>
  </div>
  <script>
    document.getElementById('mnavmenu1').create((item, i) => {
      window.ns.msgbox.alert(item.innerHTML + '  index: ' + i);
    });
    let html = '';
    for (var i = 15; i < 30; i++) {
      html += `<h6 class="mg-10">&gt;&gt;填充内容${i + 1}</h4>`;
    }
    document.getElementById('test2').innerHTML = html;
  </script>
</body>
</html>
