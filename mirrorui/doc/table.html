<div class="doc-page">
  <h2>表格</h2>
  <p>宽度设定100%,默认每行有底边框.</p>
  <p># 表格 class="table"</p>
  <div class="mg-20" id="table1"></div>
  <p># 紧凑,缩小了单元格的padding. class="table small"</p>
  <div class="mg-20" id="table_small"></div>
  <p># 边框 class="table border"</p>
  <div class="mg-20" id="table_border"></div>
  <p># 斑马线 class="table striped"</p>
  <div class="mg-20" id="table_striped"></div>
  <p># hover class="table hover"</p>
  <div class="mg-20" id="table_hover"></div>
  <p># 颜色主题 class="table yellow hover"</p>
  <p>只在斑马线和hover处体现.可以使用工具样式做出更丰富的颜色主题.</p>
  <div class="mg-20" id="table_yellow"></div>
</div>
<script>
  ((win) => {
    let datas = [
      ["水星", "Mercury", "57.909175", "2439.7", "0.055"],
      ["金星", "Venus", "	108.20893", "6051.8", "0.815"],
      ["地球", "Earth", "149.59789", "6378.14", "1"],
      ["火星", "Mars", "227.93664", "3397", "0.10744"],
      ["木星", "Jupiter", "778.41202", "71492", "317.82"],
      ["土星", "Saturn", "1426.7254", "60268", "95.16"],
      ["天王星", "Uranus", "2870.9722", "25559", "14.371"],
      ["海王星", "Neptune", "4498.2529", "24764", "17.147	"]
    ];
    let html = '';
    let ths = "<tr><th>zh</th><th>en</th><th>太阳距离</th><th>赤道半径</th><th>质量(地球=1)</th></tr>";
    html += ths;
    for (var i = 0; i < datas.length; i++) {
      let row = datas[i];
      html += '<tr>';
      for (var j = 0; j < row.length; j++) {
        html += $.dom.td(row[j]);
      }
      html += '</tr>'
    }
    $('#table1').html($.dom.table(html, 'table'));
    $('#table_small').html($.dom.table(html, 'table small'));
    $('#table_border').html($.dom.table(html, 'table border'));
    $('#table_striped').html($.dom.table(html, 'table striped hover'));
    $('#table_hover').html($.dom.table(html, 'table hover'));
    $('#table_yellow').html($.dom.table(html, 'table yellow striped hover'));
  })(window);
</script>
